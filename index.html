    <style>
        :root {
            --main-colour: red;
            --accent-colour: crimson;

            --rows: 3;
            --columns: 4;
            
            --original-rows: 3;
            --original-columns: 4;

            --mobile-rows: 4;
            --mobile-columns: 3;

            --gap: 20px;
            --box-width: 120px;
            --box-height: 120px;
            --original-box-width: 120px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--main-colour);
        }

        div.container {
            display: grid;
            grid-template-columns: repeat(var(--columns), 1fr);
            grid-template-rows: repeat(var(--rows), 1fr);
            --col-gaps: calc(var(--columns) - 1);
            --col-gap-width: calc(var(--gap) * var(--col-gaps));
            --col-width: calc(var(--columns) * var(--box-width));
            width: calc(var(--col-gap-width) + var(--col-width));
            --row-gaps: calc(var(--rows) - 1);
            --row-gap-height: calc(var(--gap) * var(--row-gaps));
            --row-height: calc(var(--rows) * var(--box-height));
            height: calc(var(--row-gap-height) + var(--row-height));
        }

        .cell {
            width: var(--box-width);
            height: var(--box-height);
            /*border: 1px solid;*/

<script type="text/javascript">
    const randomColour = (() => {
        const randomInt = (min, max) => {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        };

        return () => {
            var h = randomInt(0, 360);
            var s = randomInt(42, 98);
            var l = randomInt(20, 35);
            if (h > 20 && h < 60) {
                return randomColour();
            }
            return `hsl(${h},${s}%,${l}%)`;
        };
    })();

    function createAccentColour(hsl) {
        if (typeof hsl !== 'string') {
            throw new Error("Input must be a string");
        }

        const hslRegex = /^hsl\(\s*(\d+),\s*(\d+)%,\s*(\d+)%\s*\)$/;
        const match = hsl.match(hslRegex);

        if (!match) {
            throw new Error("Invalid HSL color format");
        }

        let [_, h, s, l] = match;
        h = parseInt(h, 10);
        s = parseInt(s, 10);
        l = parseInt(l, 10);

        let accentHue = (h) % 360;
        let accentSaturation = Math.min(100, s + 20);
        let accentLightness = Math.max(0, l - 15);

        return `hsl(${accentHue}, ${accentSaturation}%, ${accentLightness}%)`;
    }

    let body = document.querySelector('body');
    let r = document.querySelector(':root');

    let c = randomColour();
    let a = createAccentColour(c);
    r.style.setProperty('--main-colour', c);
    r.style.setProperty('--accent-colour', a);

    console.log(c)

    function updateScreen() {
        if (screen.width < 700) {
            r.style.setProperty('--rows', window.getComputedStyle(document.documentElement).getPropertyValue('--mobile-rows'));
            r.style.setProperty('--columns', window.getComputedStyle(document.documentElement).getPropertyValue('--mobile-columns'));
        } else {
            r.style.setProperty('--rows', window.getComputedStyle(document.documentElement).getPropertyValue('--original-rows'));
            r.style.setProperty('--columns', window.getComputedStyle(document.documentElement).getPropertyValue('--original-columns'));
        }
    }

    updateScreen();
